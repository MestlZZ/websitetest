<div class="popup-back-layer" data-bind="attr: {'visible': enabled}"></div>
<div class="popup-content" data-bind="attr: {'visible': enabled}">
    <div class="popup-header">
        <span class="popup-header-title" data-bind="text: title"></span>
        <i class="popup-header-close" data-bind="click: hide">✖</i>
    </div>

    <div class="popup-body"></div>
    
    <div class="popup-buttons" data-bind="foreach: buttons">
        <button class="popup-buttons-button button" data-bind="text: title, click: callback, css: {class: true}"></button>
    </div>
</div>
