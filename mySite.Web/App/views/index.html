<div>
    <h2 data-bind="text: title"></h2>
    <div class="students" data-bind="foreach: students">
        <div class="student">
            <label data-bind="text: Name"></label>
            <label data-bind="text: Surname"></label>
            <label data-bind="text: University"></label>
        </div>
    </div>
</div>
